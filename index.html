<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="newBook">
            <h1>Here you can add new book</h1>
            <dialog>
                

                <div>
                    <h2>Let's add new book</h2>
                    <form action="#" id="formResult">
                        <div class="dialog">

                        
                        <div class="formQuestions">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required>
    
                            <label for="author">Author:</label>
                            <input type="text" name="author" id="author" required>
    
                            <label for="pages">Number of pages:</label>
                            <input type="number" id="pages" required>

                            <label for="read">Read?</label>
                            <input type="checkbox" name="read" id="read" >
    
                        </div>
                        <div class="btn">
                            <button autofocus type="submit" class="formAdd">Add</button>
                            <button class="formClose">Close</button>
                        </div>

                    </div>
                    </form>
                </div>
           
              
                
            

              </dialog>
            <button class="add">Add</button>
        </div>
        <div class="currBooks">

        </div>
    </div>

    
     


    <script src="./javaScript.js"></script>
</body>
</html>
